<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.js' integrity='sha512-uap0bTaa/bPjLtLVuiWS+qak4SJrOPcdfVzUdrrE7LgvtMlkV6DeiBH7Rgt7B+74M3crOr3QdTX3gCTMMRVzZA==' crossorigin='anonymous'></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="script.js"></script>
</head>
<body>
    <div id="app">
        <header>

            
            <div class="container" id="header-container">
                <div class="header-left">
                    <img src="http://pluspng.com/img-png/spotify-logo-png-open-2000.png" alt="" />
                    
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div id="discs-container">
                    <div v-for="disc in discs" :key="disc.title" class="discs">
                        <img :src="disc.poster" :alt="`${disc.title} - ${disc.author}`" />
                        <h3>{{disc.title}}</h3>
                        <address>{{disc.author}}</address>
                        <strong>{{disc.year}}</strong>
                        <span>{{disc.ge}}</span>

                    </div>

                </div>

            </div>
        </main>
    </div>
</body>
</html>
